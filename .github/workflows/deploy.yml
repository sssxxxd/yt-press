name: CI Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: List files in docs directory
      run: ls -R docs/.vitepress

    - name: Archive artifact
      run: |
        if [ -d "docs/.vitepress/dist" ]; then
          tar -czf artifact.tar.gz -C docs/.vitepress dist
        else
          echo "Directory docs/.vitepress/dist does not exist"
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: artifact.tar.gz
